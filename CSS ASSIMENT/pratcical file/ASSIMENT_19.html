<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white text-center py-6">
    <h1 class="text-3xl font-bold">Welcome to My Site</h1>
  </header>

  <!-- Main Section -->
  <main class="max-w-4xl mx-auto p-6">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">About</h2>
      <p class="text-gray-700 leading-relaxed">
        This page uses Tailwind utility classes for layout and design. Resize to test responsiveness.
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    &copy; 2025 Tailwind Demo
  </footer>

</body>
</html>
