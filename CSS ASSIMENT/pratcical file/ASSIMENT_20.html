<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#0288d1',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-brand mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-brand" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-brand" required>
      </div>
      <button class="w-full bg-brand text-white py-3 rounded-md hover:bg-brand-dark transition">Login</button>
    </form>
  </div>

</body>
</html>
