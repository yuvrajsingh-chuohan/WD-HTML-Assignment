<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        /* Center-align the navigation bar */
        .navbar {
            text-align: center;
            margin-top: 50px;
        }

        /* Style each navigation link */
        .navbar a {
            display: inline-block;           
            padding: 10px 20px;              
            background-color: red;       
            text-decoration: none;           
            color:blueviolet;                    
            margin: 5px;                     
            border-radius: 5px;              
            transition: color 0.3s, background-color 0.3s; /* Smooth hover effect */
        }

        /* Hover effect for links */
        .navbar a:hover {
            color: white;                    
            background-color: #333;          
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
</body>
</html>
